<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>SMU RFID - Guard</title>

    <link type="text/css" rel="stylesheet" href="assets/css/bootstrap-reboot.min.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <link type="text/css" rel="stylesheet" href="assets/css/screen.css" />
</head>
<body>

<header class="d-flex flex-row justify-content-between pr-5 pl-5">
    <div class="h-100 d-flex flex-column flex-wrap justify-content-center">
        <span class="logo"></span>
        <h1 class="text-uppercase d-inline-block pt-1 pl-5">Guard</h1>
    </div>
    <div class="h-100 d-flex flex-column justify-content-center pr-2 pt-1">
        <span class="text-white lead"><span class="no-print">Welcome </span><span class="text-capitalize font-weight-bold text-light">Guard</span></span>
    </div>
</header>

<main class="pt-5 pb-5">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-6 h-100">
                <div class="wrapper">
                    <img id="owner_pic" src="assets/images/rfid-waiting.gif" alt="Photo of Vehicle Owner" title="Photo of Vehicle Owner" />
                </div>
            </div>
            <div class="col-6 pl-0 d-flex flex-column">
                <div class="w-100 pb-3 no-shadow d-flex flex-row justify-content-between">
                    <button id="btn_next" class="btn btn-success text-uppercase" disabled="disabled">Next</button>
                    <button id="btn_accept" class="btn btn-primary text-uppercase" disabled="disabled">Accept</button>
                    <button id="btn_decline" class="btn btn-danger text-uppercase" disabled="disabled">Decline</button>
                </div>
                <div class="w-100 mt-4 flex-fill no-shadow">
                    <h4 class="pb-2 text-light font-weight-bold">Owner</h4>
                    <div class="row pb-1">
                        <span class="text-primary font-weight-bold col-2">Name:</span><span class="col-10">Brend Adri Lambert</span>
                    </div>
                    <div class="row pb-1">
                        <span class="text-primary font-weight-bold col-2">Type:</span><span class="col-4">Faculty</span>
                        <span class="text-primary font-weight-bold col-2">ID:</span><span class="col-4">0123456789</span>
                    </div>
                    <h4 class="mt-5 pb-2 text-light font-weight-bold" title="Pass Activated"><span class="mr-2 pt-1 pb-1 font-weight-light">&#10004;<!--&#10060;--></span>Vehicle</h4>
                    <div class="row pb-1">
                        <span class="text-primary font-weight-bold col-2">Type:</span><span class="col-4">Car</span>
                        <span class="text-primary font-weight-bold col-2">Model:</span><span class="col-4">Toyota</span>
                    </div>
                    <div class="row pb-1">
                        <span class="text-primary font-weight-bold col-2">Plate:</span><span class="col-4">ABC123</span>
                        <span class="text-primary font-weight-bold col-2">Licence:</span><span class="col-4">1234567</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="assets/js/main.js"></script>
</body>
</html>
